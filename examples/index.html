<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Wrapper Test</title>
</head>
<body>

  <div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.js"></script>
  <script>
    const spotify = new SpotifyWrapper({
      token: 'BQAVA5iiEhPFRykUi2kqXRvglWeU68sVukHN2nQEHQsVfwLy6rwbkj_6diyJbgFaJUQeT2Xs_UL7eD8YAiZ-EIlwWGK7dV7knXaN8SUHioo3dtrWO8XwLWBcz2AM_YrtC927MSh_nm2cxDrSG76Q'
    });
    const albums = spotify.search.albums('Incubus');
    const albumsEl = document.getElementById('albums');

    albums
      .then(data => {
        markup = data.albums.items.map(item =>
          `<img src="${item.images[0].url}" alt="${item.name}">`
        ).join('');

        albumsEl.innerHTML = markup;
      });
  </script>
</body>
</html>
